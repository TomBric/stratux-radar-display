{% extends 'base.html' %}

{% block content %}
<h2> {{result_message}} </h2>
    <p></p>
    <p>If you are finished with the configuration, you may close the window.</p>
    <p>You will be redirected back to configuration page after reboot in <span id="countdown">{{ countdown }}</span> seconds.</p>
    <script>
        let countdown = {{ countdown }};
        const countdownElement = document.getElementById('countdown');

        const timer = setInterval(() => {
            countdown--;
            countdownElement.textContent = countdown;

            if (countdown <= 0) {
                clearInterval(timer);
                window.location.href = "{{ url_for('index') }}" ;
            }
        }, 1000);
    </script>
<a href="{{ url_for('index') }}">Manually back to configuration</a>
{% endblock %}
